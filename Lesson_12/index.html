<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Мой первый сайт</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовком -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>			
				</h1>
			</div>
		</div>
		<!-- Второй row (строка) под видео -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
						<input type="text" class="form-control form-control-lg" placeholder="name@example.com">
						<div class="d-grid gap-2">
  						<button type="button" class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
  					</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
<div class="section">
	<div class="container">
		<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
	<!-- блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="Первое преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="Второе преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="Третье преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="Четвёртое преимущество">
					<p>Четвёртое преимущество</p>
				</div>
			</div>	
			</div>
		</div>
		<!-- Кнопка Получить инструкцию -->
		<div class="d-grid gap-2 col-lg-4 col-md-2 mx-auto">				
		<button type="button" class="btn btn-primary btn-lg form-btn">Получить инструкцию</button> 
		</div>
	</div>
</div>


</body>
</html>
